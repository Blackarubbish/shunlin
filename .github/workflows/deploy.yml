name: Deploy to Server with PM2

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9.x'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build

      - name: Create deployment archive
        run: |
          # 创建部署目录
          mkdir -p deploy

          # 复制 standalone 构建产物（这包含了 server.js 和必要的依赖）
          cp -r .next/standalone/* deploy/
          cp -r .next/standalone/.next/ deploy/.next/

          # 在 standalone 模式下，静态文件需要单独复制
          # 静态文件位于 .next/static，需要复制到 deploy/.next/static
          cp -r .next/static deploy/.next/static

          # 复制 public 目录（如果存在）
          if [ -d "public" ]; then
            cp -r public deploy/public
          fi

          # 复制 package.json（用于 PM2 配置）
          cp package.json deploy/

          # 调试：查看构建产物结构
          echo "=== Deploy directory structure ==="
          find deploy -type f | head -20 2>/dev/null || true

          # 打包部署文件
          tar -czf app-build.tar.gz -C deploy .

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}
          path: |
            app-build.tar.gz
            deploy/
          retention-days: 7
